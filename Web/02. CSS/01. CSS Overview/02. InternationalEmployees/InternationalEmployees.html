<!DOCTYPE html>
<html>
<head>
	<title>International Employees</title>
	<link rel="stylesheet" type="text/css" href="Styles/InternationalEmployees.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th class="contactName">Contact name</th>
				<th class="contactCity">City</th>
				<th class="contactCountry">Country</th>
				<th class="isPromoted">Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td>
					<img src="Images/germanyNationalFlag.jpg" alt="Germany Flag" />
					Germany
				</td>
				<td>
					<input type="checkbox" disabled="disabled" />
				</td>
			</tr>
			<tr>
				<td>Ana Trujillo</td>
				<td>Mexico D.F.</td>
				<td>
					<img src="Images/mexicoNationalFlag.jpg" alt="Mexico Flag" />
					Mexico
				</td>
				<td>
					<input type="checkbox" disabled="disabled" />
				</td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td>
					<img src="Images/mexicoNationalFlag.jpg" alt="Mexico Flag" />
					<span>Mexico</span>
				</td>
				<td>
					<input type="checkbox" disabled="disabled" checked="checked" />
				</td>
			</tr>
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td>
					<img src="Images/ukNationalFlag.jpg" alt="UK Flag" />
					UK
				</td>
				<td>
					<input type="checkbox" disabled="disabled" />
				</td>
			</tr>
		</tbody>
	</table>

</html>
