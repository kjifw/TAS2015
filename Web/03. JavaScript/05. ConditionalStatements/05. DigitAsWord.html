<!DOCTYPE html>
<html>
<head>
	<title>Digit as word</title>
	<link href="Styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="tb-number" />
	<a href="#" onclick="onDigitNameBtnClick()">Digit name</a>
	<div id="js-console">
	</div>
	<script src="Scripts/js-console.js">	  
	</script>
	<script>
		function onDigitNameBtnClick(){
			var digit = jsConsole.readInteger("#tb-number");
			var result = "";
			
			switch(digit) {
                case 0: result = "zero"; break;
                case 1: result = "one"; break;
                case 2: result = "two"; break;
                case 3: result = "three"; break;
                case 4: result = "four"; break;
                case 5: result = "five"; break;
                case 6: result = "six"; break;
                case 7: result = "seven"; break;
                case 8: result = "eight"; break;
                case 9: result = "nine"; break;
                default: result = "Wrong input! Digits are between 0 and 9"; break;
            }

			jsConsole.writeLine(result);
		}
	</script>
</body>
</html>
