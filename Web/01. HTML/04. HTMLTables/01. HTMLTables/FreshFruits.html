<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
    <style type="text/css">
        body table thead tr {
            font-style: italic;
            font-size: 27px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Fresh Fruits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>
                        It has long been known that a diet <br />
                        that includes at least a few <br />
                        servings of fresh fruit every day <br />
                        will help keep you healthy, fit and <br />
                        trim.
                    </p>
                </td>
                <td>
                    <img src="Images/fruits.png" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
