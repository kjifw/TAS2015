<!DOCTYPE html>
<html>
<head>
    <title>Second Table</title>
    <style type="text/css">
        body table {
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 2px solid rgb(170, 170, 170);
        }

        td, th {
            width: 20%;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Title goes here</th>
                <td>A</td>
                <td>B</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>N</td>
                <td colspan="4">O</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
